 <!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Login</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
        <link href="css/bootstrap.css" rel="stylesheet">  
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    <body>

        <div class="row loginContainer">
            <div class="col-xs-0 col-md-0 col-lg-7 loginBG">
            </div>

            <div class="col-xs-12 col-md-12 col-lg-5 loginForm" >
                <img src="images/logo-dark.png" id="logo">
                <form class="w-100 col-xs-12">
                    <span class="Sign-in col">
                        Sign In
                    </span>

                    <!-- social links -->
                    <div class="socialLinks col-12 d-flex justify-content-space-between">
                    <a href="https://facebook.com/"  class="button?Social facebook col-3"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/"  class="button?Social twitter col-3"><i class="fab fa-twitter"></i></a>
                    <a href="https://plus.google.com/" class="button?Social google-plus col-3"><i class="fab fa-google-plus-g"></i></a>
                    </div>
                    
                    <div class="form-group col-12">
                        <p class="Email-address ml-2">Username</p>
                        <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control w-100"  placeholder="Enter Your Username" required="required" >
                        </div>
                    </div>
                    <div class="form-group col-12 ">
                            <p class="Email-address ml-2">Password</p>
                            <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control w-100"  placeholder="Enter Your Password" required="required" >
                            </div>
                        </div>
                        <div class="form-check col ml-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label Remember-me" for="exampleCheck1">Remember me</label>
                        </div>
                        <a href="forgetPassword.html" class="forgetPass col ml-2">Forget Password?</a><br><br>

                        <div class="col-auto my-1">
                                <a class="btn btn-block button glow-button w-100" href="index.html">SIGN IN</a>
                        </div>
                        <div >
                            <p class="newUser">New to Done? <a href="signUp.html">Sign up now </a> </p>
                        </div>
                        <div class="loginSocial">
                        <ul class="row">
                            <li><a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></li>
                            <li><a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="https://www.google.com/"><i class="fab fa-google-plus-g"></i></a></li>
                        </ul>
                        </div>
                </form>
            </div>
        </div>
            
    </body>
</html>
